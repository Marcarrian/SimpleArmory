<div class="container">
  <div class="page-header">
    <h2>
      Battle Pets <small class="pbSmall"><input type="checkbox" id="showlevels" ng-model="showLevel"><label for="showlevels">Show levels and breeds</label></small>
      <div class="progress progressRight">
        <!--            <progressbar max="100" type="success"-->
        <!--      	  		value="percent(items.collected, items.possible)" >-->
        <!--      	  		<span>{{ achFormater(items.collected, items.possible) }}</span>-->
        <!--      	  	</progressbar>  	-->
      </div>
    </h2>
  </div>

  <ng-container *ngFor="let category of (battlePetSummary$ | async)?.categories">
    <h3 class="categoryHeader">{{ category.name }}</h3>
    <div class="sect" *ngFor="let subcategory of category.subcats">
      <h5 class="subCatHeader">{{ subcategory.name }}</h5>
      <div class="pbCell" *ngFor="let item of subcategory.items">
        <a target="_blank" href="//{{wowheadUrl}}/{{ item.link }}" class="thumbnail pbThumbnail" [ngClass]="{borderOn:!item.collected, borderOff:item.collected}">
          <img [src]="applicationService.getImageSrc(item)">
          <!--          <div class="pbLevel" [ngClass]="{opacityOn:showLevel}">{{ item.level }}</div>-->
          <!--          <div class="pbBreed" [ngClass]="{opacityOn:showLevel}">{{ item.breed }}</div>-->
        </a>
        <!--        <div class="pbQual" style="{{ qualityToBackground(item) }}"></div>-->
      </div>
    </div>
    <div class="clear"></div>
  </ng-container>
</div>
